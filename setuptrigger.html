<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Stimulus Bot - Trigger Configuration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="image/stimuluslogo.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app='app' ng-controller='TriggersController as triggerList' >

	<div class="container">
		<div class="row" style="margin-bottom:20px">
			<div class="col-md-9 mx-auto">
				<h1 class="text-center">Stimulus Bot</h1>
			</div>
		</div>
		<div class="row" style="margin-bottom:20px">
			<div class="col-md-9 mx-auto">
				<!--Import Json-->
				<div>
					<p><h6>Load preexisting triggers.json file:</h6	></p>
					<input type="file" on-read-file="showContent($fileContent)" />
				</div>
			</div>
		</div>

		<div class="row">
			<!--Table-->
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading text-center">Trigger List</div>
					<div class="panel-body">
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col"></th>
									<th scope="col">Log Text</th>
									<th scope="col">Message</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="trigger in triggerList.triggers">
									<td><input type="checkbox" ng-model="trigger.seletected"></td>
									<td>{{trigger.logMessage}}</td>
									<td>{{trigger.message}}</td>
								</tr>
							</tbody>
						</table>
						<a class="btn btn-danger" href="" role="button" ng-click="triggerList.deleteSeletected()">Delete</a>
											<div class="text-right">
					<a class="btn btn-primary" href="" role="button" ng-click="triggerList.saveJSON()" ng-href="{{ url }}">Export to JSON</a>
				</div>
					</div>
				</div>
			</div>

			<!--Add Trigger-->	
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading text-center">Add a Trigger</div>
					<div class="panel-body">
						<form ng-submit="triggerList.addTrigger()" class="form-signin">
							<div class="form-group">

								<div class="input-group mb-3" >
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1">Log Text</span>
									</div>
									<input type="text" class="form-control" placeholder="Log Text" ng-model="triggerList.logMessage">
								</div>

								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1">Message</span>
									</div>
									<input type="text" class="form-control" placeholder="Message" ng-model="triggerList.message">
								</div>
								<div class="text-right">
									<input class="btn btn-primary" type="submit" value="Add">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
		
	</div>


</body>

</html>
